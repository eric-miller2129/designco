<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DesignCo</title>

        <!-- Meta tags: -->
        <meta name="description" content="Custom meta description!" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Open Graph Metas: -->
        <meta property="og:type" content="article" />
        <meta
            property="og:title"
            content="This is the custom meta title. Defaults are set in the gulpfile."
        />
        <meta property="og:description" content="Custom meta description!" />
        <meta property="og:image" content="/assets/image/image.jpg" />
        <meta property="og:url" content="http://localhost:3000/" />
        <meta property="og:site_name" content="DesignCo" />

        <!-- Twitter Card meta: -->
        <meta
            name="twitter:title"
            content="This is the custom meta title. Defaults are set in the gulpfile."
        />
        <meta name="twitter:description" content="Custom meta description!" />
        <meta name="twitter:image" content="/assets/image/image.jpg" />

        <!-- Link Tags: -->
        <link rel="canonical" href="http://localhost:3000" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Homepage</h1>
        <nav>
            <a href="/about" alt="About Us">About Us</a>
        </nav>
    </body>
</html>
